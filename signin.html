<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        margin: 0;
        padding: 20px;
       }
       .container {
        max-width: 500px;
        margin: 0 auto;
        display: flex;
        gap: 20px;
        }
        .formContainer {
              background: white;
                padding: 30px;
                border-radius: 10px;
                box-shadow: 0 10px 30px rgba(0,0,0,0.1);
                flex: 1;
                width: 150px;
                height: 400px;
        }
        input{
            width: 90%;
            padding: 12px;
            margin: 8px 0;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
            button {
    width: 90%;
    padding: 12px;
    background: #667eea;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}
    .error {
    border-color: #e74c3c !important;
    background: #fdf2f2;
}
.error-message {
    color: #e74c3c;
    font-size: 14px;
    display: none;
}
.success-message {
    color: #27ae60;
    padding: 10px;
    background: #d4edda;
    border-radius: 5px;
    margin: 10px 0;
}
.success{
    border-color: #27ae60;
    background: #d4edda;
}
.alert {
  padding: 10px;
  margin: 10px 0;
  border-radius: 5px;
}
.alert.success {
  background-color: #d4edda;
  color: #155724;
}
.alert.error {
  background-color: #f8d7da;
  color: #721c24;
}

    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="formContainer">
            <form id="formm">
                <h2 style="text-align:center">SIGN IN FORM</h2><br>
                <div id="success"></div>
                <div id="error"></div>
                <label for="emaill">Email</label><br>
                <input id="emaill" name="emaill" type="email" required><br>
                <label for="passwordd">Password</label><br>
                <input id="passwordd" name="passwordd" type="password" required><br>
                <button id="loginbtn" class="btntext" style="background-color:dodgerblue;"> Submit </button><br>
                <div class="success-message"  class="success" id="success"></div>
                <div class="error-message" class="error" id="failregister"></div>
                <p style="text-align:center"> Not have an account, <a href="./signup.html"> Sign up here </a></p>
            </form>
        </div>
    </div>
    <script src="./dom.js"></script>
</body>
</html>
