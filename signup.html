<!DOCTYPE html>
<html lang="en">
<head>
    <style>
         body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        margin: 0;
        padding: 20px;
       }
       .container {
        max-width: 800px;
        margin: 0 auto;
        display: flex;
        gap: 20px;
        }
        .formContainer {
              background: white;
                padding: 30px;
                border-radius: 10px;
                box-shadow: 0 10px 30px rgba(0,0,0,0.1);
                flex: 1;
                width: 500px;
        }
        input{
            width: 90%;
            padding: 12px;
            margin: 8px 0;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
            button {
    width: 90%;
    padding: 12px;
    background: #667eea;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}
    .error {
    border-color: #e74c3c !important;
    background: #fdf2f2;
}
.error-message {
    color: #e74c3c;
    font-size: 14px;
    display: none;
}
.success-message {
    color: #27ae60;
    padding: 10px;
    background: #d4edda;
    border-radius: 5px;
    margin: 10px 0;
}
.success{
    border-color: #27ae60;
    background: #d4edda;
}
.alert {
  padding: 10px;
  margin: 10px 0;
  border-radius: 5px;
}
.alert.success {
  background-color: #d4edda;
  color: #155724;
}
.alert.error {
  background-color: #f8d7da;
  color: #721c24;
}
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form id="form">
        <div class="formContainer">
                <h2 style="text-align:center">SIGNUP FORM</h2><br>
                <div id="success"></div>
                <div id="error"></div>
                <label for="firstname">First Name</label><br>
                <input id="firstname" name="firstname" type="text" required><br>
                <div class="error-message" class="error" id="failfirstname"></div>
                <label for="lastname">Last Name</label><br>
                <input id="lastname" name="lastname" type="text" required><br>
                <div class="error-message" class="error" id="faillastname"></div>
                <label for="email">Email</label><br>
                <input id="email" name="email" type="email" required><br>
                <div class="error-message" class="error" id="failemail"></div>
                <label for="password">Password</label><br>
                <input id="password" name="password" type="password" required><br>
                <div class="error-mesage" class="error" id="failpassword"></div>
                <label for="confirm">Confirm Password</label><br>
                <input id="confirm" name="confirm" required><br><br>
                <div class="error-message" class="error" id="failconfirm"></div>
                <button  id="signupbtn" class="btntext" style="background-color: dodgerblue;"> Submit </button><br>
                <div class="success-message" class="success" id="success"></div>
                <div class="error-message" class="error" id="failregister"></div>
                <p style="text-align:center"> Already have an account, <a href="./signin.html"> Sign in here </a></p>
        </div>
        </form>
    </div>
    <script src="./dom.js"></script>
</body>
</html>
